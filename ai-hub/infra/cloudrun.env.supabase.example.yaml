# Example Cloud Run env vars for Supabase Postgres

# Minimum: set DATABASE_URI and enable SSL for asyncpg
DATABASE_URI: "postgresql://USER:PASSWORD@YOUR-PROJECT-HOST.supabase.co:5432/postgres"
DB_SSL: "true"

# Optional app vars
LOG_LEVEL: "INFO"
BACKEND_CORS_ORIGINS: "https://your-domain.com"

# Optional: Supabase API
# SUPABASE_URL: "https://YOUR-PROJECT.supabase.co"
# SUPABASE_ANON_KEY: "..."
# SUPABASE_SERVICE_ROLE_KEY: "..."
