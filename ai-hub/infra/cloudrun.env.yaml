# Minimal env vars for initial Cloud Run deploy (uses ephemeral SQLite).
# Replace with real Postgres and other settings for production.

LOG_LEVEL: "INFO"
DATABASE_URI: "sqlite+aiosqlite:////tmp/aihub.db"

# Optional: set allowed origins (comma-separated)
# BACKEND_CORS_ORIGINS: "https://your-domain.com,https://admin.your-domain.com"

# Optional: OpenAI for embeddings; leave empty to disable
# OPENAI_API_KEY: ""
